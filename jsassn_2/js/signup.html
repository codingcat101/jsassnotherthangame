<!DOCTYPE html>
<html lang="en">

<title>Sign-up Form</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #eff5f3; 
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #4a8059;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #4a8059; 
}

input,
select {
    width: calc(100% - 22px);
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #c1e2d6; 
    background-color: #e8f8f3; 
    color: #4a8059; 
}

.error {

}

button {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #4a8059; 
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #3b6b4d; 
}

.container:hover {
    box-shadow: 0 0 20px rgba(3, 51, 146, 0.324);
}

@media screen and (max-width: 600px) {
    input,
    select {
        width: 100%;
    }
}
</style>
</head>

</html>
